<!DOCTYPE html>
<html>
<head>
  <title>CIRC</title>
  <script src="js/util.js"></script>
  <script src="js/connection.js"></script>
  <script src="js/circ-state.js"></script>
  <script src="js/circ-client.js"></script>
  <link href="./css/client.css" rel="stylesheet">
</head>
<body>
  <div class="main_container">
    <div class="header">
      TEST
      <!--
      <button class="show_nav">Hey Listen!</button>
        -->
      <div class="menu">
      </div>
    </div>
    <div class="main_panel"></div>
    <div class="input_region"><input class="main_input_text" type="text"></div>
  </div>
  <aside class="nav_panel_first_pass">
    <div class="header">
      Rooms
    </div>
    <div class="rooms"></div>
  </aside>
  <aside class="nick_panel_first_pass">
  </aside>
  <div class="settings">
    <div class="host_connection">
      <div class="header">Host Connection:</div>
      <label class="label_text">Username:</label><input class="input_text" type="text"><br>
      <button class='connect'>Connect</button>
    </div>
    <div class="server_connection">
      <div class="header">Server Connection:</div>
      <label class="label_text">Address:</label><input type="text" class="input_text server_address"><br>
      <label class="label_text">Port:</label><input type="text" class="input_text server_port"><br>
      <label class="label_text">Nick:</label><input type="text" class="input_text server_nick"><br>
      <button class="connect">Add server</button>
    </div>
    <div class="register">
    </div>
  </div>

  <script src="js/client-ui.js"></script>
</body>
</html>
